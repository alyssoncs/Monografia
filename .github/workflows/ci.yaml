name: CI

on:
  push:
    branches:
      - master

permissions:
  contents: write

    
env:
  BUILD_DIR: build
  PDF_NAME: monografia.pdf

jobs:
  build:
    name: build üõ†Ô∏è 
    runs-on: ubuntu-latest
    container: texlive/texlive:latest
    steps:
      - uses: actions/checkout@v4
      - name: Make PDF
        run: make
      - name: Upload pdf
        uses: actions/upload-artifact@v4
        with:
          name: monografia
          path: ${{ env.BUILD_DIR }}/${{ env.PDF_NAME }}

  deploy:
    name: deploy üöÄ
    needs: [build]
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Download pdf
        uses: actions/download-artifact@v4
        with:
          name: monografia
      - name: Move pdf to directory
        run: |
          mkdir out
          mv ${{ env.PDF_NAME }} out
      - name: Upload pdf to orphan branch
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          folder: out
          branch: pdf



