name: CI

on:
  push:
    branches:
      - master

permissions:
  contents: write

jobs:
  make-pdf:
    runs-on: ubuntu-latest
    container: texlive/texlive:latest
    steps:
      - uses: actions/checkout@v4
      - name: Make PDF
        run: make
      - name: Upload pdf
        uses: actions/upload-artifact@v4
        with:
          name: monografia
          path: build/monografia.pdf


